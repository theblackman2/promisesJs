<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 5px;
      }
      .img {
        width: 200px;
        height: 200px;

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 8px;
        position: relative;
        box-shadow: 1px 1px 10px grey;
      }

      .loader {
        background-color: white;
        width: 128px;
        height: 128px;
        position: absolute;
        top: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loader {
        opacity: 0;
      }

      .loader span {
        width: 40px;
        height: 40px;
        animation: loading 0.5s linear infinite;
      }

      @keyframes loading {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      button {
        background-color: #444535;
        padding: 10px;
        border: none;
        border-radius: 5px;
        color: white;
      }
      .header {
        border: 1px solid black;
        text-align: center;
        background-color: #444535;
        color: #fff;
        padding: 5% 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Les promesses avec Javascript</h1>
    </div>
    <div class="container">
      <div class="img">
        <div class="loader">
          <span><img src="loader.png" width="40" height="40" alt="" /></span>
        </div>
        <img alt="" width="128" height="128" />
        <button id="button">Charger</button>
      </div>
      <div class="img">
        <div class="loader">
          <span><img src="loader.png" width="40" height="40" alt="" /></span>
        </div>
        <img alt="" width="128" height="128" />
        <button>Charger</button>
      </div>
      <div class="img">
        <div class="loader">
          <span><img src="loader.png" width="40" height="40" alt="" /></span>
        </div>
        <img alt="" width="128" height="128" />
        <button>Charger</button>
      </div>
      <div class="img">
        <div class="loader">
          <span><img src="loader.png" width="40" height="40" alt="" /></span>
        </div>
        <img alt="" width="128" height="128" />
        <button>Charger</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
